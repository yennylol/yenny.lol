<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>yen's profile page</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logos/frame1.ico" />
    <meta property="og:title" content="yenny.lol" />
    <meta property="og:description" content="yen's profile page" />
    <meta property="og:url" content="https://yenny.lol" />
    <meta
      property="og:image"
      content="https://yenny.lol/archive/images/glock.gif"
    />
    <meta name="theme-color" content="#0a0a0a" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video/bg.mp4" type="video/mp4" />
    </video>

    <!-- Media Player -->
    <div class="window" id="playerWindow">
      <div class="title-bar" id="titleBar">
        <span class="title-bar-text">Windows Media Player</span>
        <div class="title-bar-controls">
          <button aria-label="Minimize" id="btnMinimize"></button>
          <button aria-label="Maximize" id="btnMaximize"></button>
          <button aria-label="Close" id="btnClose"></button>
        </div>
      </div>
      <div class="window-body">
        <p id="trackName">Track: (None)</p>
        <canvas id="canvas"></canvas>
        <div class="field-row" style="justify-content: space-between">
          <button id="prev">⏮</button>
          <button id="play">▶️</button>
          <button id="next">⏭</button>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay">
      <span id="overlayText">click to access...</span>
    </div>

    <!-- Profile Window -->
    <div class="window" id="profileWindow">
      <div class="title-bar" id="profileTitleBar">
        <span class="title-bar-text">yen profile page</span>
        <div class="title-bar-controls">
          <button aria-label="Minimize" id="profileMinimize"></button>
          <button aria-label="Maximize" id="profileMaximize"></button>
          <button aria-label="Close" id="profileClose"></button>
        </div>
      </div>
      <div class="window-body">
        <h2>yen</h2>
        <p>
          new profile page i made, if u wanna check the old one go to
          <a href="https://yenny.lol/archive/" target="_blank" rel="noopener noreferrer">https://yenny.lol/archive/</a>
        </p>
        <div id="logoContainer">
          <a href="https://github.com/yennylol/yenny.lol" target="_blank"><img src="logos/github.png" alt="GitHub" /></a>
          <a href="https://discordapp.com/users/1239730899910660158" target="_blank"><img src="logos/discord.png" alt="Discord" /></a>
          <a href="https://tiktok.com/@yenuno" target="_blank"><img src="logos/tiktok.png" alt="TikTok" /></a>
          <a href="https://www.pekora.zip/users/8322/profile" target="_blank"><img src="logos/projectx.png" alt="Pekora" /></a>
        </div>
      </div>
    </div>

    <!-- Video Player Window -->
    <div class="window" id="videoWindow">
      <div class="title-bar" id="videoTitleBar">
        <span class="title-bar-text">Windows Video Player</span>
        <div class="title-bar-controls">
          <button aria-label="Close" id="videoCloseBtn"></button>
        </div>
      </div>
      <div class="window-body">
        <video id="videoPlayer" muted autoplay playsinline loop>
          <source src="video/clip (1).mp4" type="video/mp4" />
        </video>
        <div class="field-row" style="justify-content: space-between; margin-top: 6px">
          <button id="prevClip">⏮ Previous</button>
          <button id="muteVideoBtn">🔇</button>
          <button id="nextClip">Next ⏭</button>
        </div>
      </div>
    </div>

<!-- Browser Window (Fake IE4) -->
<div class="window" id="browserWindow" style="width: 480px; height: 400px; bottom: 40px; left: 0; display: flex; flex-direction: column; position: absolute;">
  <div class="title-bar" id="browserTitleBar">
    <span class="title-bar-text">Internet Explorer</span>
    <div class="title-bar-controls">
      <button aria-label="Minimize" id="browserMinimize"></button>
      <button aria-label="Maximize" id="browserMaximize"></button>
      <button aria-label="Close" id="browserCloseBtn"></button>
    </div>
  </div>
  <div class="window-body" style="flex: 1; display: flex; flex-direction: column;">
    <div class="field-row" style="margin-bottom: 4px;">
      <button id="backBtn">←</button>
      <button id="forwardBtn">→</button>
      <input id="urlInput" type="text" placeholder="Enter URL..." style="flex: 1" />
      <button id="goBtn">Go</button>
    </div>
    <iframe id="browserFrame" style="flex: 1; border: none;"></iframe>
  </div>
</div>


    <!-- Taskbar -->
    <div id="taskbar">
      <div class="taskbar-apps">
        <button class="taskbar-btn" data-window="playerWindow" title="Windows Media Player">🎵</button>
        <button class="taskbar-btn" data-window="videoWindow" title="Windows Video Player">🎬</button>
        <button class="taskbar-btn" data-window="profileWindow" title="Profile Page">👤</button>
        <button class="taskbar-btn" data-window="browserWindow" title="Internet Explorer">🌐</button>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" title="Volume" />
      <div id="taskbar-time"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
