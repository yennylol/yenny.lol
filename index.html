<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <title id="tab-title">yenny</title>
  <meta content="yenny.lol" property="og:title" />
<meta content="yenny's profile page" property="og:description" />
<meta content="https://yenny.lol" property="og:url" />
<meta content="https://yenny.lol/images/glock.gif" property="og:image" />
<meta content="#0a0a0a" data-react-helmet="true" name="theme-color" />
  
  <!-- Favicon with .ico format -->
  <link rel="icon" type="image/x-icon" href="/images/frame1.ico">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="snow.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .mute-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* New overlay styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s ease-in-out;
    }

    /* Apply blur to everything except the overlay */
    .blurred *:not(.overlay) {
      filter: blur(5px);
      pointer-events: none;
    }
  </style>
  
  <script>
    // Typewriter effect on the tab title
    const titleText = "yenny";  // Set your desired title
    let currentIndex = 0;
    const speed = 150;  // Adjust speed of typing effect (milliseconds)

    function typeWriterEffect() {
      document.title = "";  // Clear previous title
      if (currentIndex < titleText.length) {
        document.title += titleText.charAt(currentIndex);
        currentIndex++;
        setTimeout(typeWriterEffect, speed); // Continue typing after delay
      }
    }

    typeWriterEffect();  // Start the effect as soon as the script loads
  </script>

</head>
<body>
  <button id="muteButton" class="mute-button">
    <img id="muteIcon" src="/images/Sound_white.png" alt="Sound Icon" width="30" height="30">
  </button>

  <canvas id="snowCanvas"></canvas>
  <video id="background-video" autoplay loop playsinline class="background-video">
    <source id="video-source" src="/videos/pizzatime.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const videos = [
      "/videos/pizzatime.mp4",
      "/videos/light.mp4",
      "/videos/poison.mp4",
      "/videos/freestyle.mp4",
      "/videos/junkie.mp4",
      "/videos/tellme.mp4",
      "/videos/thewholeworldisfree.mp4",
      "/videos/shitshow.mp4"
    ];

    function shuffleVideos() {
      const randomIndex = Math.floor(Math.random() * videos.length);
      const videoElement = document.getElementById('background-video');
      videoElement.src = videos[randomIndex];
      videoElement.load();
      videoElement.play();
    }

    shuffleVideos();
    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    const backgroundVideo = document.getElementById('background-video');

    muteButton.addEventListener('click', function () {
      if (backgroundVideo.muted) {
        backgroundVideo.muted = false;
        muteIcon.src = "/images/Sound_white.png"; // Unmuted icon
      } else {
        backgroundVideo.muted = true;
        muteIcon.src = "/images/Sound_mute_white.png"; // Muted icon
      }
    });
  </script>

  <!-- "Click to enter" overlay -->
  <div id="enterOverlay" class="overlay">
    click to enter...
  </div>

  <main>
    <div class="profile-container">
      <section id="profile">
        <div class="avatar">
          <img src="/images/scarface.gif" alt="Profile Picture" style="width: 200px; height: 200px; border-radius: 50%;">
        </div>
        <div class="bio">
          <h2>yen</h2>
          <p>whitewashed algerian</p>
          <div class="social-icons">
            <a href="https://discord.gg/MUGv8B9G" class="social-icon" target="_blank">
              <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.roblox.com/users/4740463036/profile" class="social-icon" target="_blank">
              <img src="/images/roblox.png" alt="Roblox Icon" style="width: 85px; height: 85px;">
            </a>
            <a href="https://open.spotify.com/user/31g2eu3nus4xkvtie3y5wqzwvvru" class="social-icon" target="_blank">
              <i class="fab fa-spotify"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Handle click to enter event
    document.getElementById('enterOverlay').addEventListener('click', function() {
      // Play the background video
      const videoElement = document.getElementById('background-video');
      videoElement.play();  // Ensure video starts playing if paused

      // Remove the overlay and blur effect
      document.getElementById('enterOverlay').style.display = 'none';
      document.body.classList.remove('blurred');
    });

    // Initially apply the blur effect to the body
    document.body.classList.add('blurred');
  </script>
</body>
</html>
