<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="snow.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .mute-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>

  <button id="muteButton" class="mute-button">
    <i id="muteIcon" class="fas fa-volume-up"></i>
  </button>

  <canvas id="snowCanvas"></canvas>
  <video id="background-video" autoplay loop muted playsinline class="background-video">
    <source id="video-source" src="/che - Pizza Time.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <audio id="backgroundMusic" loop>
    <source src="your-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const videos = [
      "/che - Pizza Time.mp4",
      "/prettifun - Light (Official Video).mp4",
      "/poison.mp4",
      "/hysteric.mp4",
      "/junkie.mp4",
      "/tellme.mp4"
    ];

    function shuffleVideos() {
      const randomIndex = Math.floor(Math.random() * videos.length);
      const videoElement = document.getElementById('background-video');
      videoElement.src = videos[randomIndex];
      videoElement.load();
      videoElement.play();
    }

    shuffleVideos();

    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    const backgroundVideo = document.getElementById('background-video');
    const backgroundMusic = document.getElementById('backgroundMusic');

    muteButton.addEventListener('click', function() {
      if (backgroundVideo.muted) {
        backgroundVideo.muted = false;
        backgroundMusic.play().catch(error => console.log("Autoplay failed: ", error));
        muteIcon.classList.remove('fa-volume-mute');
        muteIcon.classList.add('fa-volume-up');
      } else {
        backgroundVideo.muted = true;
        backgroundMusic.pause();
        muteIcon.classList.remove('fa-volume-up');
        muteIcon.classList.add('fa-volume-mute');
      }
    });
  </script>

  <main>
    <div class="profile-container">
      <section id="profile">
        <div class="avatar">
          <img src="/scarface.jpg" alt="Profile Picture" style="width: 200px; height: 200px; border-radius: 50%;">
        </div>
        <div class="bio">
          <h2>yen</h2>
          <p>whitewashed algerian</p>
          <div class="social-icons">
            <a href="https://discord.gg/MUGv8B9G" class="social-icon" target="_blank">
              <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.roblox.com/users/4740463036/profile" class="social-icon" target="_blank">
              <img src="/250841_after.png" alt="Roblox Icon" style="width: 70px; height: 70px;">
            </a>
            <a href="https://open.spotify.com/user/31g2eu3nus4xkvtie3y5wqzwvvru" class="social-icon" target="_blank">
              <i class="fab fa-spotify"></i>
            </a>
            <div id="view-count">
              <i class="fas fa-eye"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
