  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyD7zpdvNHWJjkmsfXu-8JchR19Z5-H-xx8",
      authDomain: "yennydotlol.firebaseapp.com",
      projectId: "yennydotlol",
      storageBucket: "yennydotlol.firebasestorage.app",
      messagingSenderId: "204717283284",
      appId: "1:204717283284:web:9076be7bdff614cc586841",
      measurementId: "G-HXWK9VX0WK"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const viewCountRef = ref(db, 'viewCount');
  
    get(viewCountRef).then((snapshot) => {
      let currentCount = snapshot.exists() ? snapshot.val() : 0;
      currentCount += 1;
      set(viewCountRef, currentCount);
    });
  
    onValue(viewCountRef, (snapshot) => {
      const viewCount = snapshot.val();
      document.getElementById('view-count').textContent = `Views: ${viewCount}`;
    });
  </script>
  
  
  <style>
    body, html {

    .mute-button {
      position: fixed;

      background-color: rgba(0, 0, 0, 0.5);
      color: white;

    .background-video {

      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s ease-in-out;
    }
    .blurred *:not(.overlay) {
      filter: blur(5px);
      pointer-events: none;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const titleText = "yenny";
      let currentIndex = 0;
      const speed = 150;
      function typeWriterEffect() {
        if (currentIndex < titleText.length) {
          document.title = titleText.substring(0, currentIndex + 1);
          currentIndex++;
          setTimeout(typeWriterEffect, speed);
        }
      }
      typeWriterEffect();
    });
  </script>
</head>
<body>
  <button id="muteButton" class="mute-button">

  <script>

        "/videos/sayso.mp4", "/videos/popstar.mp4", "/videos/rolled1.mp4", "/videos/feellikeuzi.mp4"
      ];
      const videoElement = document.getElementById('background-video');
      videoElement.src = videos[Math.floor(Math.random() * videos.length)];
      videoElement.load();
      videoElement.play();
      
      const muteButton = document.getElementById('muteButton');
      const muteIcon = document.getElementById('muteIcon');
      muteButton.addEventListener('click', function () {
        videoElement.muted = !videoElement.muted;
        muteIcon.src = videoElement.muted ? "/images/Sound_mute_white.png" : "/images/Sound_white.png";
      });
    });
  </script>
