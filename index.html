<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video/bg.mp4" type="video/mp4" />
    </video>

    <!-- Windows Media Player Window -->
    <div class="window" id="playerWindow">
      <div class="title-bar" id="titleBar">
        <span class="title-bar-text">Windows Media Player</span>
        <div class="title-bar-controls">
          <button aria-label="Minimize" id="btnMinimize"></button>
          <button aria-label="Maximize" id="btnMaximize"></button>
          <button aria-label="Close" id="btnClose"></button>
        </div>
      </div>
      <div class="window-body">
        <p id="trackName">Track: (None)</p>
        <canvas id="canvas"></canvas>
        <div class="field-row" style="justify-content: space-between">
          <button id="prev">‚èÆ</button>
          <button id="play">‚ñ∂Ô∏è</button>

    </div>

<div id="overlay">

</div>

    <!-- Profile Window -->

      <div class="title-bar" id="profileTitleBar">

        <div class="title-bar-controls">
          <button aria-label="Minimize" id="profileMinimize"></button>
          <button aria-label="Maximize" id="profileMaximize"></button>
          <button aria-label="Close" id="profileClose"></button>
        </div>
      </div>
      <div class="window-body">
        <h2>yen</h2>
        <p>
          new profile page i made, if u wanna check the old one go to
          <a
            href="https://yenny.lol/archive/"

          >
          but its broken
        </p>

        <div id="logoContainer">
          <a
            href="https://github.com/yennylol/yenny.lol"

            rel="noopener"
          >
            <img src="logos/github.png" alt="GitHub" />
          </a>
          <a
            href="https://discordapp.com/users/876315545098653716"
            target="_blank"
            rel="noopener"
          >
            <img src="logos/discord.png" alt="Discord" />
          </a>
          <a href="https://tiktok.com/@yenuno" target="_blank" rel="noopener">
            <img src="logos/tiktok.png" alt="TikTok" />
          </a>
           <a href="https://www.pekora.zip/users/8322/profile" target="_blank" rel="noopener">
            <img src="logos/projectx.png" alt="Pekora" />

        </div>

    <!-- Video Player Window -->
    <div class="window" id="videoWindow">
      <div class="title-bar" id="videoTitleBar">
        <span class="title-bar-text">Windows Video Player</span>
        <div class="title-bar-controls">
          <button aria-label="Close" id="videoCloseBtn"></button>
        </div>
      </div>
      <div class="window-body">
        <video id="videoPlayer" muted autoplay playsinline loop>
          <source src="video/clip (1).mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div
          class="field-row"
          style="justify-content: space-between; margin-top: 6px"
        >
          <button id="prevClip">‚èÆ Previous</button>
          <button id="nextClip">Next ‚è≠</button>

    </div>

    <script src="script.js"></script>
    <!-- Windows 98 Taskbar -->
    <div id="taskbar">
      <div class="taskbar-apps">
        <button
          class="taskbar-btn"
          data-window="playerWindow"
          title="Windows Media Player"
        >
          üéµ

      <input

        id="volumeSlider"

      />
      <div id="taskbar-time"></div>
    </div>
