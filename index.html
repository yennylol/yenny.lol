<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="snow.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Style for the mute/unmute button */
    .mute-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensure it's on top of everything */
    }
  </style>
</head>
<body>

  <button id="muteButton" class="mute-button">
    <i id="muteIcon" class="fas fa-volume-up"></i>
  </button>

  <canvas id="snowCanvas"></canvas>
<video id="background-video" autoplay loop playsinline class="background-video">
  <source id="video-source" src="/che - Pizza Time.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
  const videos = [
    "/che - Pizza Time.mp4",
    "/prettifun - Light (Official Video).mp4",
    "/poison.mp4",
    "/hysteric.mp4",
  "/junkie.mp4",
  "/tellme.mp4"
  ];

  function shuffleVideos() {
  const randomIndex = Math.floor(Math.random() * videos.length);
  const videoElement = document.getElementById('background-video');

  // Update the video source directly on the <video> element
  videoElement.src = videos[randomIndex];

  // Load and play the new video
  videoElement.load();
  videoElement.play();
}


  // Shuffle the video on page load
  shuffleVideos();

  // Mute/Unmute functionality
  const muteButton = document.getElementById('muteButton');
  const muteIcon = document.getElementById('muteIcon');
  const backgroundVideo = document.getElementById('background-video');

  muteButton.addEventListener('click', function() {
    if (backgroundVideo.muted) {
      backgroundVideo.muted = false;
      muteIcon.classList.remove('fa-volume-mute');
      muteIcon.classList.add('fa-volume-up');
    } else {
      backgroundVideo.muted = true;
      muteIcon.classList.remove('fa-volume-up');
      muteIcon.classList.add('fa-volume-mute');
    }
  });
    // Start with the video unmuted
    backgroundVideo.muted = false;
    muteIcon.classList.remove('fa-volume-mute');
    muteIcon.classList.add('fa-volume-up');
</script>


  <main>
    <div class="profile-container">
    <section id="profile">
      <div class="avatar">
        <img src="/scarface.jpg" alt="Profile Picture" style="width: 200px; height: 200px; border-radius: 50%;">
      </div>
      <div class="bio">
        <h2>yen</h2>
        <p>whitewashed algerian</p>

          <!-- Social Icons -->
        <div class="social-icons">
          <a href="https://discord.gg/MUGv8B9G" class="social-icon" target="_blank">
            <i class="fab fa-discord"></i>
          </a>
          <a href="https://www.roblox.com/users/4740463036/profile" class="social-icon" target="_blank">
          <img src="/250841_after.png" alt="Roblox Icon" style="width: 70px; height: 70px;">
          </a>
          <a href="https://open.spotify.com/user/31g2eu3nus4xkvtie3y5wqzwvvru" class="social-icon" target="_blank">
            <i class="fab fa-spotify"></i>
          </a>
            <div id="view-count">
                <i class="fas fa-eye"></i>
            </div>
        </div>
      </div>
    </section>
    </div>


</body>
</html>
