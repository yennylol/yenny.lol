services:
  # Static site service (frontend)
  - type: static
    name: yenny-frontend
    env: static
    buildCommand: "npm run build"  # Only if you are using a build process like React or Vue
    publishDirectory: "static-site" # Make sure the static files are in this directory

  # Proxy backend service
  - type: web
    name: yenny-proxy
    env: node
    buildCommand: "npm install"  # Ensure npm is run in the root of the repo
    startCommand: "node server.js"  # Start your proxy server from the root
