<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>statz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <h1>Visitor Stats</h1>
  <div id="visitor-info"></div>
  <script>
    // Your IPinfo.io API key
    const apiKey = '6f609cfc9e5326';

    // Function to fetch visitor information from IPinfo.io
    axios.get(`https://ipinfo.io?token=${apiKey}`)
      .then(function(response) {
        const visitorData = {
          ip: response.data.ip,
          city: response.data.city,
          region: response.data.region,
          country: response.data.country,
          loc: response.data.loc, // Location (latitude, longitude)
          org: response.data.org, // Organization
          userAgent: navigator.userAgent, // User-Agent info from browser
          date: new Date().toLocaleString(), // Current timestamp
        };

        // Display visitor data
        const visitorInfoDiv = document.getElementById('visitor-info');
        visitorInfoDiv.innerHTML = `
          <p><strong>IP Address:</strong> ${visitorData.ip}</p>
          <p><strong>City:</strong> ${visitorData.city}</p>
          <p><strong>Region:</strong> ${visitorData.region}</p>
          <p><strong>Country:</strong> ${visitorData.country}</p>
          <p><strong>Location (Lat, Long):</strong> ${visitorData.loc}</p>
          <p><strong>Organization:</strong> ${visitorData.org}</p>
          <p><strong>User-Agent:</strong> ${visitorData.userAgent}</p>
          <p><strong>Timestamp:</strong> ${visitorData.date}</p>
        `;
      })
      .catch(function(error) {
        console.error('Error fetching visitor data:', error);
      });
  </script>
</body>
</html>
