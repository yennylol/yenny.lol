<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <title id="tab-title">yenny</title>
  <meta content="yenny.lol" property="og:title" />
  <meta content="yenny's profile page" property="og:description" />
  <meta content="https://yenny.lol" property="og:url" />
  <meta content="https://yenny.lol/images/glock.gif" property="og:image" />
  <meta content="#0a0a0a" data-react-helmet="true" name="theme-color" />
  
  <!-- Favicon with .ico format -->
  <link rel="icon" type="image/x-icon" href="/images/frame1.ico">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="snow.js" defer></script>
  <script src="rain.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .mute-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .weather-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <button id="muteButton" class="mute-button">
    <img id="muteIcon" src="/images/Sound_white.png" alt="Sound Icon" width="30" height="30">
  </button>

  <button id="weatherButton" class="weather-button">Change Weather</button>

  <canvas id="snowCanvas"></canvas>
  <canvas id="rainCanvas" style="display: none;"></canvas>
  
  <video id="background-video" autoplay loop playsinline class="background-video">
    <source id="video-source" src="/videos/pizzatime.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const weatherButton = document.getElementById("weatherButton");
    const snowCanvas = document.getElementById("snowCanvas");
    const rainCanvas = document.getElementById("rainCanvas");
    let currentWeather = "snow";

    weatherButton.addEventListener("click", function () {
      if (currentWeather === "snow") {
        snowCanvas.style.display = "none";
        rainCanvas.style.display = "block";
        currentWeather = "rain";
      } else {
        snowCanvas.style.display = "block";
        rainCanvas.style.display = "none";
        currentWeather = "snow";
      }
    });
  </script>
</body>
</html>
